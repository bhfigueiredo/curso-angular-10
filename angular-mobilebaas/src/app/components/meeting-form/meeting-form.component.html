<h1 mat-dialog-title>New Meeting</h1>
<form class="example-form" [formGroup]="meetingForm">
    <input type="hidden" formControlName="id" name="id">
    <mat-form-field class="example-full-width">
        <mat-label>Meeting Name</mat-label>
        <input matInput placeholder="Meeting name" formControlName="meetingName" name="meetingName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Meeting Subject</mat-label>
        <input matInput placeholder="Meeting Subject" formControlName="meetingSubject" name="meetingSubject">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Meeting Responsible</mat-label>
        <input matInput placeholder="Meeting Responsible" formControlName="meetingResponsible" name="meetingResponsible">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Meeting Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="meetingDate" name="meetingDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Meeting Time</mat-label>
        <input matInput type="time" formControlName="meetingTime" name="meetingTime" #time>
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!meetingForm.valid" (click)="save()">Save</button>
    </div>
</form>
